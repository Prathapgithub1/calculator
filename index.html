<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- background-container -->
    <div class="bg-container">
        <div class="headingBox">
            <h1 class="">calculator</h1>
        </div>
        <!-- calculator interface box-->
        <div class="calculator-interface" id="interFace">
            <!--topUI apple apperances and radio buttons-->
            <div class="appleUI">
                <!--apple ui bubles-->
                        <p class="buble"></p>
                        <p class="buble1"></p>
                        <p class="buble2"></p>
                <!--radio button-->
                <div class="checkBox">
                    
                    <label for="switch" class="toggle"> <input type="checkbox" name="" id="switch" class="switch"> <span  class="slider"></span></label>
                
                </div>

               

            </div>

             <!--bottom Boxes-->
             <div class="box1">
                <input class="displayElement" placeholder="0" type="text" name="" id="display">

             </div>
             <div class="box2">

                <ul class="items1">
                    <button class="list2" >C</button>
                    <button class="list2" >DE</button>
                    <button class="list2" >%</button>
                    <button class="list2">/</button>
                    <button class="list1" >7</button>
                    <button class="list1" >8</button>
                    <button class="list1" >9</button>
                    <button class="list2" >*</button>
                    <button class="list1">4</button>
                    <button class="list1" >5</button>
                    <button class="list1" >6</button>
                    <button class="list2">-</button>
                    <button class="list1">1</button>
                    <button class="list1" >2</button>
                    <button class="list1" >3</button>
                    <button class="list2" >+</button>
                    <button class="list1" >0</button>
                    <button class="list1" >.</button>
                    <button class="list3" >=</button>

                    
                </ul>
             </div>
             

             </div>
         
        

    </div>

    <script src="index.js"></script>
</body>
</html>
